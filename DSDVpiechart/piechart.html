<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Deck Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="header">Yu-Gi-Oh! World Championship Asia Qualifier 2024 </div>
    <div class="chart-container">
        <div>
            <svg id="chart1" width="480" height="500"></svg>
            <div class="chart-label">Deck Count (only Deck that get Top 8 will count here)</div>
        </div>
        <div>
            <svg id="chart2" width="480" height="500"></svg>
            <div class="chart-label">Top 1 Count (only deck that win tournament will count here)</div>
        </div>
    </div>
    <div class="tooltip">
        <img class="tooltip-image" src="" alt="Deck Image">
        <div class="tooltip-text"></div>
    </div>
    <a href="../barchartdsdv/barchart.html" class="next-button">Go Next</a>
    <script src="pie.js"></script>
</body>
</html>
